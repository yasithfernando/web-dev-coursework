<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../js/main.js"></script>

</head>
<body>
    <header>
        <!-- include the navbar -->
        <div id="navbar-placeholder"></div>
    </header>
    
    <div class="gallery-container">
        <div class="gallery-heading">
          <h3>Gallery</h3>
        </div>
        <br><br><br>
        <div class="box">
          <div class="img-container">
            <img src="../img/gallery/kandy.jpg" alt="Image 1" data-name="Kandy"
              data-desc="Kandy is a city located in the central province of Sri Lanka, known for its historical and cultural significance. It was the last capital of the ancient kings' era of Sri Lanka and is home to the Temple of the Tooth, which is believed to house the sacred tooth relic of Lord Buddha. Kandy is surrounded by lush green hills and tea plantations, making it a popular tourist destination for those seeking a mix of history, culture, and natural beauty. Additionally, the city hosts the annual Esala Perahera festival, a colorful and vibrant cultural procession featuring traditional dancers, musicians, and elephants, attracting thousands of visitors from around the world.">
            <img src="../img/gallery/sigiriya.jpg" alt="Image 2" data-name="Sigiriya"
              data-desc="Sigiriya is an ancient rock fortress located in central Sri Lanka, about 160 kilometers north-east of Colombo. It was built by King Kashyapa in the 5th century AD as his palace and capital city. The fortress is situated atop a massive 200-meter-tall rock outcrop, surrounded by lush forests and gardens, and boasts stunning panoramic views of the surrounding landscape. The site is famous for its well-preserved frescoes, intricate water gardens, and the imposing Lion Gate, which served as the entrance to the palace. Today, Sigiriya is a popular tourist attraction and a UNESCO World Heritage Site, showcasing Sri Lanka's rich cultural and architectural heritage.">
            <img src="../img/gallery/galle.jpg" alt="Image 3" data-name="Galle"
              data-desc="Galle is a coastal city in Sri Lanka, located on the southwestern tip of the island. It is the capital of the Southern Province and has a rich history as a major port and trading center dating back to ancient times. The city is famous for its well-preserved colonial architecture, particularly within the UNESCO World Heritage-listed Galle Fort, which was built by the Portuguese in the 16th century and later expanded by the Dutch. Galle is also known for its beautiful beaches, vibrant culture, and delicious seafood cuisine. It is a popular tourist destination and a must-visit place for those traveling to Sri Lanka.">
            <img src="../img/gallery/yala.jpg" alt="Image 4" data-name="Yala"
              data-desc="Yala is a national park located in the southeastern region of Sri Lanka. It is the country's most popular wildlife reserve and is known for its diverse array of animals, including elephants, leopards, sloth bears, crocodiles, and various species of birds. The park covers an area of around 979 square kilometers and consists of five different blocks. Yala is also known for its beautiful landscapes, which include rocky outcrops, grassy plains, and scrubland. Visitors can explore the park by jeep safari, and there are several lodges and campsites located within or near the park for those who wish to stay overnight.">
          </div>
          <div class="img-container">
            <img src="../img/gallery/wewurukannala.jpg" alt="Image 5" data-name="Wewurukannala"
              data-desc="Wewurukannala is a small village located in the southern part of Sri Lanka, known for its famous Wewurukannala Vihara Buddhist temple. The temple is home to a giant seated Buddha statue, which is one of the tallest in Sri Lanka, measuring 160 feet in height. The temple also houses many other impressive statues and murals depicting Buddhist teachings and stories. The village itself is quiet and rural, surrounded by lush greenery and paddy fields, offering a peaceful and serene atmosphere for visitors.">
            <img src="../img/gallery/arugambay.jpg" alt="Image 6" data-name="Arugam Bay"
              data-desc="Arugam Bay is a popular surfing destination located on the east coast of Sri Lanka. It is known for its beautiful beaches, crystal clear waters, and consistent waves that attract surfers from all around the world. In addition to surfing, visitors can also enjoy other water activities like swimming, snorkeling, and fishing. The area is surrounded by lush greenery and wildlife, making it a great spot for nature lovers as well. There are plenty of restaurants, cafes, and accommodations available in the area, making it an ideal destination for travelers seeking a relaxing and adventurous vacation.">
            <img src="../img/gallery/elephants.jpg" alt="Image 7" data-name="Sri Lankan Elephants"
              data-desc="Sri Lankan elephants, also known as Ceylon elephants, are the largest land animal found in Sri Lanka and are considered a subspecies of the Asian elephant. They have a dark grey skin, long trunk, and large ears that are shaped like the island of Sri Lanka. Sri Lankan elephants are herbivores and can consume up to 300 pounds of vegetation per day. They are found in a variety of habitats, including forests, grasslands, and scrublands, and can be seen in several national parks across the country.">
            <img src="../img/gallery/tea.jpg" alt="Image 8" data-name="Ceylon Tea"
              data-desc="Tea is a major industry in Sri Lanka, with the country being one of the world's largest tea exporters. Sri Lankan tea, also known as Ceylon tea, is renowned for its high quality and unique taste, which is attributed to the island's high altitude, rich soil, and tropical climate. The tea industry in Sri Lanka dates back to the 19th century, when British colonial planters first introduced tea to the island. Today, tea is grown in several regions of Sri Lanka, including the central highlands, where the famous tea-growing districts of Nuwara Eliya, Kandy, and Dimbula are located.">
          </div>
          <div class="img-container">
            <img src="../img/gallery/mirissa.jpg" alt="Image 9" data-name="Mirissa"
              data-desc="Mirissa is a small coastal town located in the Matara District of Sri Lanka. It is known for its beautiful and serene beaches, clear blue waters, and spectacular sunsets. Mirissa is a popular tourist destination, especially for those seeking relaxation, water sports, and whale watching. The town is also home to many seafood restaurants, bars, and beachside cafes, making it an ideal place to unwind and enjoy the local cuisine.">
            <img src="../img/gallery/yaka.jpg" alt="Image 10" data-name="Vesmuhunu"
              data-desc="Sri Lanka has inherited and been influenced by these traditions of mask making (vesmuhunu; වෙස් මුහුණු) and devil dancing mainly from the cities of Kerala and Malabar in India while Sri Lankan artisans have managed to incorporate more decorative techniques and colour in the masks that are manufactured today. The craft of mask making has been perfected over the years and craftsmen have been able to provide new and improved designs when compared to the ones that were found in ancient Sri Lanka.">
            <img src="../img/gallery/galleface.jpg" alt="Image 11" data-name="Street Food"
              data-desc="Sri Lankan street food is a delicious and affordable culinary experience that showcases the country's unique flavors. Some popular dishes include kottu roti, hoppers, and samosas, often served from small food stalls and carts in markets and on the streets. It's a must-try for foodies looking to experience Sri Lanka's diverse cuisine.">
            <img src="../img/gallery/negombo.jpg" alt="Image 12" data-name="Negombo"
              data-desc="Negombo is a coastal city located in the western province of Sri Lanka, about 37 km north of Colombo, the capital city. It is a popular tourist destination, known for its long stretch of beautiful beaches, lagoons, and fishing industry. The city is also famous for its historic Roman Catholic Church, St. Mary's Church, which was built during the Portuguese era. Negombo is a great place to enjoy fresh seafood, explore local markets, and experience the local culture. It is a convenient starting point for visitors who want to explore the nearby Muthurajawela Marsh and the ancient city of Anuradhapura.">
          </div>
        </div>
      </div>
    
      <div class="color-options">
        <div class="color-option" style="background-color: #ffecb3;"></div>
        <div class="color-option" style="background-color: #ffffff;"></div>
        <div class="color-option" id="random-color">R</div>
      </div>
    
      <div class="buttons-container">
        <div id="increase-text-size" class="text-size-btn">A+</div>
        <div id="decrease-text-size" class="text-size-btn">A-</div>
      </div>
    
      <script src="../js/gallery.js"></script>
    
</body>
</html>
